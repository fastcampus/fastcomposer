<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FastComposer</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <style>
    html {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<textarea id="app" data-title="Hello,World!">
[
  {
    "layout": "heading",
    "values": {
      "title": "hello"
    }
  },
  {
    "layout": "paragraph",
    "values": {
      "content": "paragraph text"
    }
  },
  {
    "layout": "paragraph",
    "values": {
      "content": "another paragraph text"
    }
  },
  {
    "layout": "image",
    "values": {
      "src": "https://i.ytimg.com/vi/YCaGYUIfdy4/maxresdefault.jpg",
      "width": 100,
      "height": 100,
      "alt": "scary cat"
    }
  },
  {
    "layout": "paragraph",
    "values": {
      "content": "more paragraph text"
    }
  }
]
</textarea>
</body>
</html>
